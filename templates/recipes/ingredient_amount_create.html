{% extends "base/base.html" %}
{% block base %}
  {% include "base/nav/header.html" %}
  <div class="container ingredientamount-form">
    <h1>Add Ingredient and Amount</h1>
    {{ form.errors.name }}
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.ingredient.id_for_label }}">Ingredient</label>
        {{ form.ingredient }}
      </div>
      <div class="form-group">
        <label for="{{ form.amount.id_for_label }}">Amount</label>
        {{ form.amount }}
      </div>
      <button type="submit" class="btn btn-success">Add Ingredient</button>
      <a href="{% url 'recipes:recipe-create' %}" class="btn btn-secondary">Back to Dish Creation</a>
      <a href="{% url 'recipes:ingredient-create' %}?next={{ request.GET.next }}" class="btn btn-primary mt-3">
        Can't find the ingredient? Create New Ingredient!
      </a>
    </form>
  
  </div>
{% endblock %}

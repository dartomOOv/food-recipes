<header>
  <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-coral border-bottom shadow-sm error-page header">
    <h5 class="my-0 mr-md-auto font-weight-normal text-white">Food Recipes</h5>
    <div class="btn-toolbar">
      <div class="btn-group mr-3">
          <a class="btn btn-outline-secondary p-2 text-white" href="#">Saved dishes</a>
          <a class="btn btn-outline-secondary p-2 text-white" href="#">Search food</a>
      </div>
      <div class="btn-group mr-2">
          <a class="btn btn-outline-secondary p-2 text-white" href="#">Profile</a>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger p-2 text-white">Logout</button>
          </form>     
      </div>
    </div>
  </div>
</header>

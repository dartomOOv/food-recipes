{% extends "base/wp_background.html" %}
{% block wp_content %}
  <div class="container">
    <div class="container-fluid d-flex flex-column">
      <div class="row align-items-center justify-content-center align-center">
        <div class="col-md-9 col-lg-6 my-5">
          <div class="text-center error-page round-corners">
            <div class="panel-heading align-center mb-5">
              <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">

              <form action="" method="post">
                {% csrf_token %}
                
                
                <div class="form-group">
                  {{ form.errors }}
                  {{ form.username }}
{#                  <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">#}
                </div>
                <div class="form-group">
                  {{ form.password }}
{#                  <input type="text" name="password" id="password" class="form-control input-sm" placeholder="Password">#}
                </div>
                
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="text-left">
                      <label for="remember-me" class="text-info">
                        <span>Remember me</span>Â 
                        <span>
                          <input id="remember-me" name="remember-me" type="checkbox">
                        </span>
                      </label>
                      <br>
                    </div>
                  </div>
                  
                </div>
                
                <input type="submit" value="Login" class="btn btn-info btn-block">
                
              </form>
              <div class="col-xs-6">
                    <div id="register-link" class="text-right">
                      <br>
                      <p>Don't have an account? <a href="{% url 'recipes:registration-page' %}" class="text-info">Register here!</a></p>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
